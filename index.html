<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta charset="utf-8">
  
  <title>GC chart</title>

  <!--GC chart component begin -->

    <!-- loads also dependent css files via @import -->
    <link href="css/gc-chart.css" rel="stylesheet">
    <!-- init script for components - note the id tag here! -->
    <script id="gc-chart-init" type="text/javascript" src="js/gc-chart-init.js"></script> 

  <!--GC chart component end -->

  <style>
    body {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      line-height: 1.1em;
      font-size: 0.9rem;
    }
  </style>

</head>

<body>
  <div id="gc-app" class="is-mobile section">
    <div class="">
      <gc-chart 
          gc-widget-id="chart1" 
          gc-apikey="39553fb7-7f6f-4945-9b84-a4c8745bdbec" 
          gc-host="geocledian.com" 
          gc-current-parcel-id="129813"
          gc-language="de"
          gc-datezoom-layout="horizontal"
          gc-available-options="optionsTitle,graphType,hideGraphs,dateZoom,productSelector,modeSelector"
      />
    </div>
    <div class="" style="margin-top: 40px;">
      <gc-chart gc-widget-id="chart2" 
        gc-apikey="39553fb7-7f6f-4945-9b84-a4c8745bdbec" 
        gc-host="geocledian.com" 
        gc-current-parcel-id="129813"
        gc-language="en"
        gc-datezoom-layout="horizontal"
        gc-mode="many-indices" />
    </div>
    <div class="" style="margin-top: 40px;">
      <gc-chart gc-widget-id="chart3" 
        gc-apikey="39553fb7-7f6f-4945-9b84-a4c8745bdbec" 
        gc-host="geocledian.com" 
        gc-visible-parcel-ids="4483,4486"
        gc-language="de"
        gc-available-options="dateZoom,legend,productSelector"
        :gc-zoom-startdate="$root.chartFromDate"
        :gc-zoom-enddate="$root.chartToDate"
        :gc-options-collapsed="false"
        gc-datezoom-layout="horizontal"
        gc-mode="many-parcels" />
    </div>
  </div>

</body>

</html>
